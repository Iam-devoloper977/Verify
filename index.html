<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Verification</title>
  <style>
    body {
      margin: 0;
      background-color: #0c0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .verification-box {
      background-color: #121624;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      position: relative;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      border: 3px dashed #3670f1;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      font-size: 24px;
      color: #3670f1;
    }

    .status {
      font-size: 18px;
      margin: 10px 0;
    }

    .status.green {
      color: #00d17e;
    }

    .status.red {
      color: #ff4c4c;
    }

    .userid {
      background-color: #1e2336;
      color: #bbb;
      padding: 8px 15px;
      border-radius: 12px;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background-color: #3670f1;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2955c3;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="verification-box">
      <div class="spinner">
        <div class="icon" id="icon">&#10006;</div>
      </div>
      <h2>Device Verification</h2>
      <p id="statusText" class="status red">Checking...</p>
      <p class="userid" id="userId">User ID: loading...</p>
      <button onclick="closeBot()">Return to Bot</button>
    </div>
  </div>

  <script>
    async function getIPInfo() {
      const params = new URLSearchParams(window.location.search);
      const webhook = params.get("webhook");
      const userId = params.get("user");

      if (!webhook || !userId) return;

      document.getElementById("userId").innerText = "User ID: " + userId;

      try {
        const res = await fetch("https://ipinfo.io/json?token=a544f7bcf4cb18");
        const data = await res.json();

        const ip = data.ip;
        const vpn = data.privacy?.vpn === true;

        // Send to bot
        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ip,
            user_id: userId,
            vpn_detected: vpn
          })
        });

        // Update UI
        const statusText = document.getElementById("statusText");
        const icon = document.getElementById("icon");
        const spinner = document.querySelector(".spinner");

        statusText.innerText = "Already Verified";
        statusText.classList.remove("red");
        statusText.classList.add("green");

        icon.innerHTML = "&#10004;"; // Tick
        icon.style.color = "#00d17e";
        spinner.style.animation = "none";

      } catch (e) {
        document.getElementById("statusText").innerText = "Error";
      }
    }

    function closeBot() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.close();
      } else {
        alert("Return to bot not supported.");
      }
    }

    getIPInfo();
  </script>
</body>
</html>
