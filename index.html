<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Verification</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .box {
      width: 220px;
      height: 220px;
      margin: auto;
      border: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    .box.verified {
      animation: none;
      border-radius: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      margin-top: 20px;
      background: #3b82f6;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="box" class="box">
      <div id="status-icon">X</div>
    </div>
    <div class="message" id="message">Verifying device...</div>
    <button class="btn" style="display:none" id="btn">Return to Bot</button>
  </div>

  <script>
    const token = 'a544f7bcf4cb18';
    const params = new URLSearchParams(window.location.search);
    const webhookUrl = params.get("webhook");
    const userId = params.get("user");

    async function verifyIP() {
      try {
        const res = await fetch(`https://ipinfo.io/json?token=${token}`);
        const data = await res.json();
        const ip = data.ip;
        const isVPN = data.privacy?.vpn || data.privacy?.proxy || false;

        const storedIPs = JSON.parse(localStorage.getItem('verifiedIPs')) || {};

        if (isVPN || (ip in storedIPs && storedIPs[ip] !== userId)) {
          document.getElementById('message').innerText = 'VPN or multiple accounts detected. You are banned.';
          document.getElementById('status-icon').innerText = '!';
          sendToWebhook({ ip, user_id: userId, vpn_detected: true });
          return;
        }

        storedIPs[ip] = userId;
        localStorage.setItem('verifiedIPs', JSON.stringify(storedIPs));

        document.getElementById('box').classList.add('verified');
        document.getElementById('status-icon').innerText = 'âœ”';
        document.getElementById('message').innerText = 'Device Verified';
        document.getElementById('btn').style.display = 'inline-block';

        sendToWebhook({ ip, user_id: userId, vpn_detected: false });
      } catch (err) {
        document.getElementById('message').innerText = 'Verification failed. Try again.';
        document.getElementById('status-icon').innerText = '!';
      }
    }

    function sendToWebhook(payload) {
      if (!webhookUrl) return;
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
    }

    document.getElementById('btn').addEventListener('click', () => {
      window.location.href = `https://t.me/Instant_Cop_Bot`;
    });

    verifyIP();
  </script>
</body>
</html>
