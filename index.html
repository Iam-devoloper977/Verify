<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Verification</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h2>Verifying your IP address...</h2>
  <p id="status">Please wait...</p>

  <script>
    async function verifyIP() {
      const params = new URLSearchParams(window.location.search);
      const webhook = params.get("webhook");

      if (!webhook) {
        document.getElementById("status").innerText = "Webhook URL missing.";
        return;
      }

      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        const ip = data.ip;

        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ip: ip })
        });

        document.getElementById("status").innerText = `Your IP (${ip}) has been verified!`;
      } catch (e) {
        document.getElementById("status").innerText = "Verification failed.";
      }
    }

    verifyIP();
  </script>
</body>
</html>
