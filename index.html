<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Secure Verification</title>
</head>
<body>
  <div class="usercard" id="usercard"></div>
  <div class="box">
    <div class="button">
      <div class="verification-container">
        <div class="verification-circle">
          <div class="verification-checkmark"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const user_id = new URLSearchParams(window.location.search).get("user_id");

    let device_token = localStorage.getItem("secure_device_token");
    if (!device_token) {
      device_token = crypto.randomUUID(); // generate secure UUID
      localStorage.setItem("secure_device_token", device_token);
    }

    fetch("https://your_webhook_url_here", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        device_token,
        user_id
      })
    }).then(() => {
      document.querySelector('.verification-checkmark').style.opacity = 1;
    });
  </script>
</body>
</html>
