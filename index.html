<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Verification</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1c1f26;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      position: relative;
    }

    .rotating-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px dashed #4b5563;
      animation: spin 2s linear infinite, fadeSolid 3s forwards;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeSolid {
      0% {
        border-style: dashed;
        border-width: 4px;
        border-color: #4b5563;
      }
      100% {
        border-style: solid;
        border-width: 4px;
        border-color: #22c55e;
      }
    }

    .check {
      color: #22c55e;
      z-index: 1;
    }

    .button {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="circle">
      <div class="rotating-ring"></div>
      <div class="check">âœ”</div>
    </div>
    <h2>Device Verification</h2>
    <p id="status" style="color: #22c55e;">Verified</p>
    <p>User ID: 5911741768</p>
    <button class="button" onclick="returnToBot()">Return to Bot</button>
  </div>

  <script>
    function returnToBot() {
      alert("Returning to bot...");
    }
  </script>
</body>
</html>
